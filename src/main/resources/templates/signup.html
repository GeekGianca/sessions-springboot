<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <title>
        Admin Lotto V1
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/argon-dashboard.css?v=2.0.4}" rel="stylesheet"/>
</head>

<body class="">
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
         style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Bienvenido!</h1>
                    <p class="text-lead text-white">Ingresa tus datos y solicita la inscripcion a nuestro software.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Registro</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:object="${userDto}" th:action="@{/user-signup}">
                            <div class="mb-3">
                                <input type="text" th:classappend="${#fields.hasErrors('names')}? 'is-invalid'"
                                       class="form-control" th:field="${userDto.names}" placeholder="Nombres"
                                       aria-label="Name">
                                <p th:if="${#fields.hasErrors('names')}" th:errorclass="text-danger"
                                   th:errors="${userDto.names}"></p>
                            </div>
                            <div class="mb-3">
                                <input type="email" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'"
                                       class="form-control" th:field="${userDto.email}" placeholder="Correo"
                                       aria-label="Email">
                                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                   th:errors="${userDto.email}"></p>
                            </div>
                            <div class="mb-3">
                                <input type="password" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'"
                                       class="form-control" th:field="${userDto.password}" placeholder="Contraseña"
                                       aria-label="Password">
                                <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                                   th:errors="${userDto.password}">
                                </p>
                            </div>
                            <div class="form-check form-check-info text-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Acepto los <a href="javascript:;" class="text-dark font-weight-bolder">Terminos y
                                    condiciones.</a>
                                </label>
                            </div>
                            <div th:if="${errorLogin}" class="alert alert-warning" th:utext="${errorMessage}" role="alert">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Registrarse</button>
                            </div>
                            <p class="text-sm mt-3 mb-0">¿Ya tienes una cuenta? <a th:href="@{/}"
                                                                                   class="text-dark font-weight-bolder">Iniciar
                                sesión</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
<!--   Core JS Files   -->
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    let win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        let options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/argon-dashboard.min.js?v=2.0.4}"></script>
</body>

</html>
